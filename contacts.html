<main>
    <section class="contacts-page">
        {% include aside_info.html %}
        <div class="contacts">
            <h1>
                Contacts
            </h1>
            <form action="https://formspree.io/xeqedzoj" method="POST" onsubmit="return submitUserForm();">
                <label>
                    <!-- Your Name: -->
                    <input type="text" name="name" placeholder="Name" required>
                </label>
                <label>
                    <!-- Your Email: -->
                    <input type="email" name="email" placeholder="Email" required>
                </label>
                <label>
                    <!-- Your Message: -->
                    <textarea name="message" placeholder="Message" required></textarea>
                </label>
                <div class="g-recaptcha" data-theme="light" data-sitekey="6LfCKMwUAAAAADtqHcHARIV2XdDLCD3Kex8jgdAQ"></div>
                <div id="g-recaptcha-error"></div>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
</main>
