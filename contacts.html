ref: contacts
---

<main>
    <section class="contacts-page">
        {% include aside_info.html %}
        <div class="contacts">
            <h1>
                Contacts
            </h1>
            <form action="https://formspree.io/xeqedzoj" method="POST" onsubmit="return submitUserForm();">
                <label>
                    <!-- Your Name: -->
                    <input type="text" id="name" name="name" placeholder="Full Name" minlength="2" maxlength="100" pattern="^[A-Za-z]+\s[A-Za-z]+$"  title="Field can contains only letters between 2 and 100 symbols" required>
                </label>
                <div id="name-error"></div>
                <label>
                    <!-- Your Email: -->
                    <input type="email" id="email" name="email" placeholder="Email" pattern="[a-z0-9._+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email address" required>
                </label>
                <div id="email-error"></div>
                <label>
                    <!-- Your Message: -->
                    <textarea name="message" id="message" placeholder="Message" maxlength="200" required></textarea>
                </label>
                <div id="message-error"></div>
                <div class="g-recaptcha" data-theme="light" data-sitekey="6LfCKMwUAAAAADtqHcHARIV2XdDLCD3Kex8jgdAQ"></div>
                <div id="g-recaptcha-error"></div>
                <button id="submit" type="submit" onclick="validateForm()">Send</button>
            </form>
        </div>
    </section>
</main>
